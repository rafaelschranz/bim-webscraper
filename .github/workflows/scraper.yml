name: Daily Price Scraper

on:
  # Run every day at 02:00 UTC (choose any time/cron schedule you prefer).
  schedule:
    - cron: '0 2 * * *'
  
  # Optionally allow manual runs via the Actions tab:
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          # Match your desired Node version
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run scraper
        # Inject the secrets from GitHub's environment into the node process
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: node scraper.js
